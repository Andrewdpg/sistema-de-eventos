{% extends "root.html" %}

{% block content %}
    <h2>Sign Up</h2>
    <form method="POST">
        {% csrf_token %}
        {% for field in form %}
            <p>
                {{ field.label_tag }}<br>
                {{ field }}
            </p>
        {% endfor %}
        <small style="color: red;">{{ err }}</small>
        <br>
        <button type="submit" class="btn btn-success">Sign Up</button>
    </form>
{% endblock content %}
